<div style= " width: 100%; margin: 10% auto auto 33%" class="container-fluid">

  <div class="jumbotron col-sm-4 p-2 m-0 bg-inverse">

    <h1 class="text-center">Calculadora de Angular para DAW II</h1>

    <div class="input-group input-group-sm col-sm-12 m-0 p-0">
      <div class="col-sm-12 form-control text-lg-right" type="text">{{input}}</div>
    </div>

    <div class="input-group input-group-sm col-sm-12 m-0 p-0">
      <div class="form-control text-sm-right" type="text">{{result}}</div>
    </div>

    <div class="col-sm-12 p-1 m-0">
      <button style="border: solid black ; background-color: coral" class="btn btn-info col-sm-6" type="button" (click)="allClear()">C</button>
      <button style="border: solid black ; color: white;  background-color: coral" class="btn btn-warning col-sm-3" type="button" (click)="clear()"><-</button>
      <button style="border: solid black ; background-color: coral" class="btn btn-secondary col-sm-3" type="button" (click)="pressOperator('/')">/</button>
    </div>

    <div class="col-sm-12 p-1 m-0">
      <button style="border: solid black ; color: black;  background-color: deepskyblue" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('1')">1</button>
      <button style="border: solid black ; color: black;  background-color: deepskyblue" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('2')">2</button>
      <button style="border: solid black ; color: black;  background-color: deepskyblue" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('3')">3</button>
      <button style="border: solid black ; color: white;  background-color: coral" class="btn btn-lg btn-secondary col-sm-3 p-1" type="button" (click)="pressOperator('*')">X</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button style="border: solid black ; color: black;  background-color: deepskyblue" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('4')">4</button>
      <button style="border: solid black ; color: black;  background-color: deepskyblue" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('5')">5</button>
      <button style="border: solid black ; color: black;  background-color: deepskyblue" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('6')">6</button>
      <button style="border: solid black ; color: white;  background-color: coral" class="btn btn-lg btn-secondary col-sm-3 p-1" type="button" (click)="pressOperator('-')">-</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button style="border: solid black ; color: black;  background-color: deepskyblue" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('7')">7</button>
      <button style="border: solid black ; color: black;  background-color: deepskyblue" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('8')">8</button>
      <button style="border: solid black ; color: black;  background-color: deepskyblue" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('9')">9</button>
      <button style="border: solid black ; color: white;  background-color: coral" class="btn btn-lg btn-secondary col-sm-3 p-1" type="button" (click)="pressOperator('+')">+</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button style="border: solid black ; color: black;  background-color: deepskyblue" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('.')">.</button>
      <button style="border: solid black ; color: black;  background-color: deepskyblue" class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="pressNum('0')">0</button>
      <button style="border: solid black ; color: white;  background-color: coral" class="btn btn-lg btn-success col-sm-6 p-1" type="button" (click)="getAnswer()">=</button>
    </div>
  </div>
</div>
